<!doctype html>
<html lang="en">

    <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid"style="background-color: #a7bed3;">
          <a style="font-family: monospace;font-size: large;"class="navbar-brand" href="#">Kenneth Ferdinand</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown" >
            <ul class="navbar-nav">
              <li class="nav-item"style="background-color: blue;">
                <button ><a href="{% url 'wishlist:logout' %}">Logout</a></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

     

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h6 style="color: blue; margin: auto;margin-left:1%;font-family: monospace;font-size: large;">Nama: </h6>
    <p style="color: red;margin: auto;font-size: small;margin-left:1%;font-family: monospace;font-size: large;">{{nama}}</p>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <table style="color: grey ;margin-left:1%;font-family: monospace;" class="table table-striped">
        <tr>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
            <th>Deskripsi</th>
        </tr>
    {% for barang in list_barang %}
    <tr style="color: black;">
        <th>{{barang.nama_barang}}</th>
        <th>{{barang.harga_barang}}</th>
        <th >{{barang.deskripsi}}</th>
    </tr>
    {% endfor %}
    </table>
    <h5 style="font-size:small;margin-top:32%;font-family: monospace;">Sesi terakhir login: {{ last_login }}</h5>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>


</html>
